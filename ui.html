<!DOCTYPE html>
<html>
<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,200,300,700' rel='stylesheet' type='text/css'>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Calendar Experiement</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

</head>
<body class="">
    <a href='#' id='authorize-button' onclick='handleAuthClick();'>Login</a>
    <div class="calendar">
        <!-- TODO: add section.year and section.year time .name -->
        <!-- TODO: maybe add the computer-readable time -->
        <section class="month current">
            <h1 class="name">March</h1>
            <ol id="events" start="">
                <li class="day wednesday">
                    <time>
                        <span class="name">Wednesday</span>
                        <span class="date">20</span>
                    </time>
                    <ol class="events">
                        <li class="">neat</li>
                    </ol>
                </li>
                <li class="day thursday current">
                    <time>
                        <span class="name">Thursday</span>
                        <span class="date">21</span>
                    </time>
                    <ol class="events">
                        <li class="">hi there</li>
                        <li class="">neat</li>
                        <li class="add">+</li>
                    </ol>
                </li>
                <li class="day friday">
                    <time>
                        <span class="name">Friday</span>
                        <span class="date">22</span>
                    </time>
                    <ol class="events">
                        <li class="add">+</li>
                    </ol>
                </li>
            </ol>
        </section>

        <div id="results"></div>
    </div>
    <!-- // <script type="text/javascript" src="../jq/jquery-1.7.1.min.js"></script> -->
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="dateUtility.js"></script>
    <script src="jcode.js"></script>
    <script src="calendar.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>

</body>
</html>
